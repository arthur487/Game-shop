<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .navbar {
        background-color: rgb(113, 49, 185);
    }
    .navbar h1 {
        color: #fff;
        font-weight: bold;
        font-size: xx-large;
    }
    header .nav-item a {
        color: #fff;
    }
    header .nav-item a:hover {
    color: #fff;
    }
    header .nav-item .nav-link.active {
        background-color: rgb(202, 202, 202);
    }
    .carousel-item img {
        width: 100vw;
        height: 1111px;
    }
    #Border {
        border-radius: 10px;
    }
    ul .col-md-6 img  {
        width: 240px;
    }
    ul li {
        list-style: none;
    }
    #border {
        border: 1px solid black;
        border-radius: 10px;
        height: 240px;
        width: 240px;
    }
    #About {
        background-color:rgb(202, 202, 202) ;
    }
</style>
<body>
    <header class="navbar navbar-expand-lg sticky-top" id="header">
        <div class="container">
            <h1 class="navbar-brand m-0">
                Game-shop
            </h1> 
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#Navigation">
                <span class="navbar-toggler-icon">
                    
                </span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="Navigation">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a href="About" class="nav-link active">
                            <i class="bi bi-house-door"></i>
                            About our store
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Consoles" class="nav-link">
                            <i class="bi bi-controller"></i>
                            Consoles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-disc"></i>
                            Games
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-envelope"></i>
                            Contact us
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#header">
        <section id="About">
            <div class="carousel slide" data-bs-ride="carousel" id="Carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="imgs/game-store.jpg" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="imgs/consoles.webp" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="imgs/old.webp" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#Carousel" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
            <div class="pt-5 pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="Border" src="imgs/game-store.jpg" class="w-100" alt="">
                        </div>
                        <div class="col-md-6">
                            <h2>
                                Our store
                            </h2>
                            <p>
                                Our store strives to bring our community together through the enjoyment of hobbies like video games. We have an extensive library of both old and new!
                            </p>
                            <ul class="row">
                                <li class="col-md-6">
                                    <img id="border" src="imgs/ps5.jpeg" alt="">
                                </li>
                                <li class="col-md-6">
                                    <img id="border" src="imgs/gamecube.jpeg" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="Consoles">
            <div class="container">
                <div class="row">
                    <h2 class="section-title text-center mb-5 pt-5">
                        Consoles
                    </h2>
                </div>
                <div class="row">
                    <aside class="col-md-2">
                        <nav class="nav nav-pills flex-column nav-cardapio"></nav>
                    </aside>
                </div>
            </div>
        </section>
    </div> 
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
